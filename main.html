<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Colored Paragraphs</title>
    <style>
		#yellow {
    background-color: yellow;
    border: 1px solid green;
    /* 1px border, green color */
}

/* Paragraph with id="red" */
#red {
    background-color: red;
    border: 1px solid black;
    /* 1px border, black color */
    color: white;
    /* Optional: makes text readable against a red background */
}

/* Paragraph with id="green" */
#green {
    background-color: green;
    border: 1px solid yellow;
    /* 1px border, yellow color */
    color: white;
    /* Optional: makes text readable against a green background */
}
	</style>
</head>

<body>

    <p id="yellow">Paragraph-1</p>
    <p id="red">Paragraph-2</p>
    <p id="green">Paragraph-3</p>

</body>

</html>
